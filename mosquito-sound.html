    <title>
     MOSQUITO REPELLENT    
    </title>

<body style="text-align: center">
    
    <div class="container ">
        <h1>
            SOUND MOSQUITO REPELLENT
        </h1>
     
        <h5> <br> Play/Pause</h5>
        <br>
     
        <audio id="Test_Audio" controls>
            <source src= "https://media.geeksforgeeks.org/wp-content/uploads/20190625153922/frog.mp3"
            type="audio/mpeg">
        </audio>
         
        <br><br>
     
        <button ondblclick="play()" type="button">
            play Audio
        </button>
     
        <button ondblclick="pause()" type="button">
            pause Audio
        </button>
    </div>
     
    <p id="test"></p>
  
     
    <script>
        var gfg = document.getElementById("Test_Audio");
         
        function play() {
            gfg.play();
        }
        function pause() {
            gfg.pause();
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
